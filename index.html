<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Life–Screen Dialogue</title>
  <link rel="stylesheet" href="style.css">

  <!-- Load p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
</head>

<body>
  <main>
    <h1>Life–Screen Dialogue</h1>

    <!-- Social -->
    <div class="block">
      <label>Social</label>
      <p class="desc">Messaging, social networking</p>

      <div class="value" id="socialVal">0 h</div>

      <input type="range" id="socialSlider" min="0" max="24" step="0.1" value="0">
      <div class="range-labels"><span>0</span><span>24h</span></div>
    </div>

    <!-- Entertainment -->
    <div class="block">
      <label>Entertainment</label>
      <p class="desc">Video, games, music</p>

      <div class="value" id="entVal">0 h</div>

      <input type="range" id="entSlider" min="0" max="24" step="0.1" value="0">
      <div class="range-labels"><span>0</span><span>24h</span></div>
    </div>

    <!-- Productivity -->
    <div class="block">
      <label>Productivity</label>
      <p class="desc">Reading, writing, work</p>

      <div class="value" id="prodVal">0 h</div>

      <input type="range" id="prodSlider" min="0" max="24" step="0.1" value="0">
      <div class="range-labels"><span>0</span><span>24h</span></div>
    </div>

    <p class="note">
      Your input is used only for this artwork and is not stored or shared.
    </p>
  </main>

  <script src="sketch.js"></script>
</body>
</html>
