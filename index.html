<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Screen Time Input</title>

  <!-- 这些是 CDN，不需要本地文件 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="title">请输入你的屏幕时间信息</div>

    <div class="input-block">
      <label>今日总屏幕时间（分钟）</label>
      <input id="timeInput" type="number" placeholder="例如：120">
    </div>

    <div class="input-block">
      <label>最常使用的 App</label>
      <input id="appInput" type="text" placeholder="例如：Instagram">
    </div>

    <button id="submitBtn">提交</button>

    <div id="result"></div>
  </main>

  <script src="sketch.js"></script>
</body>
</html>
